<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form method="POST">
      <input type="hidden" name="id" value="3" />
      Nome: <input type="text" name="Nome" /> Senha:
      <input type="password" name="senha" /> Bio:<textarea
        name="bio"
        cols="30"
        rows="10"
      ></textarea>
      <button formaction="http://localhost:3003/usuarios" formmethod="POST">
        Incluir
      </button>
      <button formaction="http://localhost:3003/usuarios/3" formmethod="GET">
        Alterar
      </button>
      <div>
        <input type="radio" name="tipo" value="admin" />Admin
        <input type="radio" name="tipo" value="regular" />Regular
        <input type="radio" name="tipo" value="professor" />Professor
      </div>
      <div><input type="checkbox" name="ativo" />Ativo</div>
      <select name="estado">
        <option value=" ">Selecione o estado</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="serj">Sergipe</option>
      </select>
      <select name="Interesses" multiple size="5">
        <option value="Js">Javascript</option>
        <option value="java">Java</option>
        <option value="Php">PHP</option>
        <option value="Python">Python</option>
        <option value="Flutter">Flutter</option>
        <option value="C++">C++</option>
      </select>
    </form>
  </body>
</html>
<style>
  input,
  textarea,
  select {
    display: block;
    margin-bottom: 10px;
  }
  input[type="radio"],
  input[type="checkbox"] {
    display: inline;
  }
</style>
