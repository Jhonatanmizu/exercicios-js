<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
       $('#conteudo1').append('<p>KJLFJALJFLAJA</p>')
       const elementos = [
           $('<li></li>').append('feij√£o'),
           $('<li></li>').append('carne'),
           $('<li></li>').append('arroz')
       ];
       const elemento2 = document.getElementById('conteudo2')
       const lista = $('<ul><li>Sorvete</li></ul>').append(elementos )
        $(elemento2).append(lista);
        $('#conteudo3').append('<h1>1</h1>').append('<h2>2</h3>').prepend('<h3>0</h3>')
        $('#conteudo3').html('<h1>12</h1>')
        $('#conteudo3').text('<h1>14</h1>')
        // alterando dados
        $('div[id]').html('<strong>Todos!<strong>')

    </script>
</body>
