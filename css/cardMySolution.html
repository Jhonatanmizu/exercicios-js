<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Desafio Card</title>
    <style>
      .curso {
        background: whitesmoke;
        border-radius: 30px;
        position: relative;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        display: inline-block;
        padding: 20px;
        margin: 10px;
        width: 300px;
      }
      .curso img {
        display: flex;
        align-content: center;
        height: 200px;
        width: 100%;
        border-radius: 5px 4px;
      }
      .curso-preco {
        float: right;
      }

      .curso-preco .preco-de {
        display: inline;
        color: red;
        text-decoration: line-through;
        font-size: 20px;
        font-family: "Times New Roman", Times, serif;
      }
      .preco-por {
          color: green;
          font-weight: bold;
          font-family: 'Times New Roman', Times, serif;
          font-size: 25px;
      }
      .curso-info h4{
        font-family:  'Roboto';
        font-weight: bolder;
        font-size: 20px;
        padding: 2px;
      }
    </style>
  </head>

  <body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img
      src="http://files.cod3r.com.br/curso-web/card.png"
      height="340"
      alt="Objetivo"
    />

    <h2>Resultado</h2>
    <div>
      <div class="curso">
        <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
        <div class="curso-info">
          <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
          <p>Prof. Fulano</p>
        </div>
        <div class="curso-preco">
          <span class="preco-de">R$80,00</span>
          <span class="preco-por">R$50,00</span>
        </div>
      </div>
      <div class="curso">
        <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
        <div class="curso-info">
          <h4>Web Moderno com Javascript + Projetos</h4>
          <p>Prof. Sicrano Filho</p>
        </div>
        <div class="curso-preco">
          <span class="preco-de">R$80,00</span>
          <span class="preco-por">R$50,00</span>
        </div>
      </div>
    </div>
  </body>
</html>
