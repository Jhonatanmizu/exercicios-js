<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unidades #02</title>
    <style>
        .fora{
            background: orange;
            position: relative;
            width:400px;
            height:400px;
            padding: 50px;

        }
        .dentro{
            background-color: pink;
            position: static; 
            position: relative;
            position: absolute; /* conteudo + padding*/
            position: fixed;  /* se basear pelo viewport*/ 
            height: 100px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="fora">
        
        <div class="dentro"></div>
    </div>
</body>
</html>
