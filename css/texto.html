<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Texto</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
        
        * {
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div{
            font-size: 50px;
        }
        html{
            font-size: 28px;
        }
        p{
            /* valores padr√µes */
            font-size: 1em;
            font-size: 100%;
            font-size: 16px;
            font-size: 12pt;
            /* valores absolutos */
            font-size:100px;
            font-size:72pt;
            font: 1in;
            /* valores relativos */
            font-size: 2.2em;
            font-size: 2rem;
            font-size: 50vh;
            font-size: 10vw;
            /* family */
            font-family: monospace;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-family: 'Indie Flower', cursive;
            /*  */
            font-weight: 100;
            font-style: italic;
            text-transform: uppercase;
            text-decoration: line-through;
            word-spacing: -50px;
            letter-spacing: 20px;
            line-height: 2.5em;
            text-align:center;
        }
        .botao{
            text-decoration: none;
            font:  28px;
            padding: 10px 30px;
            border-radius: 30px;
        }
        .destaque{
            color: white;
            background: linear-gradient(to right, red , orange);
            box-shadow: 2px 2px 1px 1px black;
        }
        .destaque:active{
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Que texto
            <br>legal!!!
        </p>
    </div>
    <a href="http://google.com" class="botao destaque">Google</a>
</body>

</html>
