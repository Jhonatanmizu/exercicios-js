<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div div-elemento>Elemento</div>
    <script>
        const div = document.querySelector('[div-elemento]')
        div.style.position = 'absolute'
        div.onmousemove = e => {
            const div = e.target
            div.style.cursor = 'move'
            if ( e.buttons){
                div.style.top = `${e.clientY - (div.clientHeight / 2)}px`
                e.target.style.left = `${e.clientX - (div.clientWidth / 2)}px`
            }
        }
    </script>
</body>
