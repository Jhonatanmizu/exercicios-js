<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'texto alterado'
        // div.outerHTML =  'texto outerHTML'
        div.insertAdjacentHTML('beforebegin', '<p>KKKKKKM</p>')
        div.insertAdjacentHTML('afterbegin', '<p>JOSH</p>')
        div.insertAdjacentHTML('beforeend', '<p>valor</p>')
        div.insertAdjacentHTML('afterend', '<p>max</p>')
        console.log(div.innerText);
    </script>
</body>

</html>
