<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')
        const div = document.createElement('div')
        div.classList.add('destaque')
        div.innerHTML = 'primeiro'

        const div2 = document.createElement('div')
        div.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p)
        body.appendChild(div)
        body.appendChild(div2)
        body.appendChild(div3)

        const text = document.createTextNode('Antes..........')
        div.insertBefore(text, div.childNodes[0])

        const div4 = div.cloneNode(true)
        body.appendChild(div4)
        body.removeChild(div3)

    </script>
</body>

</html>
